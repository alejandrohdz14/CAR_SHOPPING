<ion-header>

  <ion-navbar>
    <ion-title>Mis datos</ion-title>
  </ion-navbar>

</ion-header>

<!-- mostrar un showModal que muestre: -->
  <!-- un CARD dentro un label "modificar xxx" , un h3 "xxxxx nuevo", input, boton de modificar y cancelar-->
<ion-content padding>
    <div padding>
        <ion-item>
          <ion-input type="text" placeholder="Username" [(ngModel)]="data.username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="data.email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Username" [(ngModel)]="data.clave"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="data.phone"></ion-input>
        </ion-item>
        <button ion-button block outline (click)="login()" color="light" class="login-button">Login</button>
      </div>
</ion-content>
