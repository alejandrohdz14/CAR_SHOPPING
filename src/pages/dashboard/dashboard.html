<ion-header>
  <ion-navbar>
    <ion-title>Catalogo</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding >
 
 
     <div class="content">
		<div>
  
			<ion-item>
				<ion-label floating>Search</ion-label>
				<ion-input type="text"[(ngModel)]="name"></ion-input>
			</ion-item>
			<button ion-button block class="buttonSearch" [disabled]="!name"  (click)="getBOOKS(name)"><ion-icon name="search"></ion-icon></button>
		</div>
     </div>
