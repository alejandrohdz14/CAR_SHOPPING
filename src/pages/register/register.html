<ion-header>
   
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding class="transparent-header">

<!--
<img class="logo" src="assets/img/logo/logo-instagram.png" />
-->
<div padding>
  <ion-item>
    <ion-input type="text" placeholder="Username" [(ngModel)]="user.username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder="Name" [(ngModel)]="user.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder="Lastname" [(ngModel)]="user.lastname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="email" placeholder="Address" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" placeholder="Confirmed Password" [(ngModel)]="user.confirPassword"></ion-input>
  </ion-item>
  <button ion-button block outline (click)="signUp()" color="light" class="login-button">Sign in </button>
</div>

</ion-content>
